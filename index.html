<!DOCTYPE html>
<meta charset="utf-8">
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    svg {
      overflow: hidden;
    }

    .node rect {
      stroke: #000;
      stroke-width: 1.5px;
      fill: #fff;
    }

    .edgeLabel rect {
      fill: #fff;
    }

    .edge path {
      stroke: #888;
      stroke-width: 1.5px;
      fill: none;
    }
  </style>
<body>
  <script src="d3.v3.min.js"></script>
  <script src="dagre-d3.min.js"></script>
  <script src="app.js"></script>
</body>
